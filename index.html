        <div id="fish-names">
               <div id="Logo1">Fish Record</div>
               <li class="fishname">Gold Fish 85</li>

               <li class="fishname">Carp/Koi 65</li>

               <li class="fishname">Molly 20</li>

               <li class="fishname">Gappy 65</li>

               <li class="fishname">Shobon 20</li>
               <li class="fishname">Angel Fish 65</li>

        <div id="fish-inputs">
                <input type="number" class="inputBox" data-price="85" name="Goldfish85" oninput="handleChange(this)">
                <input type="number" class="inputBox" data-price="65" name="Goldfish65" oninput="handleChange(this)">
                <input type="number" class="inputBox" data-price="100" name="CarpKoi100" oninput="handleChange(this)">

                <input type="number" class="inputBox" data-price="85" name="Gappy85" oninput="handleChange(this)">
                <input type="number" class="inputBox" data-price="65" name="Gappy65" oninput="handleChange(this)">
                <input type="number" class="inputBox" data-price="75" name="Shobon75" oninput="handleChange(this)">

                <input type="number" class="inputBox" data-price="20" name="Shobon20" oninput="handleChange(this)">
                <input type="number" class="inputBox" data-price="65" name="Angelfish65" oninput="handleChange(this)">

        <button class="submit" id="submit" onclick="handleSubmit()">Submit</button>
        </div>          
        
        <div id="Time"></div>
        <div id="displayStatus1"></div>
        <div id="displayStatus2"></div>
        <div id="displayStatus3"></div>
